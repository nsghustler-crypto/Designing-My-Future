<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designing My Future</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <section class="hero">
      <h1>Designing My Future</h1>
      <p>Building discipline, skills & clarity.</p>
    </section>

    <section class="card">
      <h2>My Vision</h2>
      <p>
        I believe real growth comes from consistency, not motivation.
        I work on myself every single day.
      </p>
    </section>

    <section class="card skills">
      <h2>Skills I’m Building</h2>

      <div class="skill">
        <span>Web Development</span>
        <div class="bar"><div class="fill w65"></div></div>
      </div>

      <div class="skill">
        <span>Commerce Knowledge</span>
        <div class="bar"><div class="fill w70"></div></div>
      </div>

      <div class="skill">
        <span>Communication</span>
        <div class="bar"><div class="fill w55"></div></div>
      </div>

      <div class="skill">
        <span>Self Discipline</span>
        <div class="bar"><div class="fill w75"></div></div>
      </div>

    </section>

    <footer>
      © 2026 · Designing My Future
    </footer>

  </main>

</body>
</html>
